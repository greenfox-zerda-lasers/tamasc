<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Foxplayer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Kumar+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <section id="info">
      <div>
        <div>
          <img src="https://raw.githubusercontent.com/greenfox-academy/teaching-materials/master/javascript/project-music-player/img/foxplayer.png" alt="cute fog logo">
        </div>
        <table>
          <thead>
            <th>#</th>
            <th>Playlists</th>
          </thead>
          <tbody class="playlists">
            <tr>
              <td>0</tdr>
              <td>All tracks</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <div id="current-song">
          <img id="imgArtist", src="https://raw.githubusercontent.com/greenfox-academy/teaching-materials/master/javascript/project-music-player/img/music-placeholder.png">
          <div>
            <p class="song-info"></p>
          </div>
        </div>
        <div id="playlist">
          <table>
            <thead>
              <th>#</th>
              <th>Track</th>
              <th>Min</th>
            </thead>
            <tbody class="tracks"></tbody>
          </table>
        </div>
      </div>
    </section>
    <section id="control">
      <div class="buttons">
        <button type="button" id="backward"><img src="./img/backward.svg"></button>
        <button type="button" id="play-pause"><img id="pp" class="play" src="./img/play.svg"></button>
        <button type="button" id="forward"><img src="./img/forward.svg"></button>
      </div>
      <audio src="" controls autoplay>
        Your browser does not support the <code>audio</code> element.
      </audio>

    </section>
    <script src="./app.js" type="text/javascript"></script>
  </div>
</body>

</html>
