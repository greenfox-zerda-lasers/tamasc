<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Foxplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="info">
    <div>
      <img src="https://raw.githubusercontent.com/greenfox-academy/teaching-materials/master/javascript/project-music-player/img/foxplayer.png" alt="cute fog logo">
    </div>
    <div>
      <div id="current-song">
        <img src="https://raw.githubusercontent.com/greenfox-academy/teaching-materials/master/javascript/project-music-player/img/music-placeholder.png">
      </div>
      <div id="playlist"></div>
    </div>
  </section>
  <section id="control">
    <audio src="" controls autobuffer="true">
      Your browser does not support the <code>audio</code> element.
    </audio>
  </section>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
