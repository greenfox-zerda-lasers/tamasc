<!-- // Create a circle with 100px diameter (use border radius)
//  - Make it move from left to right edge
//  - use requestAnimationFrame -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="circle" style="width: 100px;
      height: 100px; border: 2px solid black;
      border-radius: 50%">
    </div>

  </body>
</html>
