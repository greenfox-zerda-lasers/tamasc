<!-- // Create a circle with 100px diameter (use border radius)
//  - Make it move from left to right edge
//  - use requestAnimationFrame -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="circle" style="width: 100px;
      height: 100px; border: 2px solid black;
      border-radius: 50%">
      <img src="https://static.wixstatic.com/media/f4461b_78d16c1c65c74df583946d02911b4873~mv2_d_4161_2778_s_4_2.jpg/v1/fill/w_241,h_174,al_c,q_80,usm_0.66_1.00_0.01/f4461b_78d16c1c65c74df583946d02911b4873~mv2_d_4161_2778_s_4_2.webp">
    </div>
    <script>

      var circle = document.querySelector('.circle');
      circle.style.position = 'relative';
      circle.style.overflow = 'hidden';
      var xPos = 50;
      var yPos = 50;
      var angle = 0;
      circle.style.top = yPos +'px';
      circle.style.left = xPos +'px';
      var image = document.querySelector('img');
      image.style.width = '140%';

      function move() {
        xPos += 3.14/1;
        angle = xPos*3.6;
        if (xPos > 1100) {
          xPos = -200;
          yPos += 100;
        }
        circle.style.transform = 'rotate(' + angle + 'deg)';
        circle.style.left = xPos + 'px';
        circle.style.top = yPos + 'px';
        window.requestAnimationFrame(move);
      }

      window.requestAnimationFrame(move);


    </script>
  </body>
</html>
