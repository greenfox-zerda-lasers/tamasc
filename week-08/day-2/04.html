<!-- // imitate the setInterval functionality with setTimeouts (recreate the previous excersize) -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var x, y;

      window.addEventListener('mousemove', function(e) {
        x = e.clientX;
        y = e.clientY;
      })

      var startInterval = function () {
        setTimeout(function() {
          console.log('x: ' + x + ', y: ' + y);
          startInterval();
        }, 1500);
      };

      window.onload = startInterval;
    </script>
  </body>
</html>
