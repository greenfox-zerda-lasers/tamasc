<!-- // Add a click event listener to a <button> and console.log its innerHTML -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <button type="button" name="button">ez egy buttton</button>
    <script>
      document.getElementsByName('button')[0].addEventListener('click', function(){
        console.log(this.innerHTML);
        this.innerHTML +=" jajj"
      })
    </script>
  </body>
</html>
