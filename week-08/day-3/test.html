<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div><p>Wait a sec!</p></div>
    <div>
      <p class="rsd"></p>
    </div>
    <script>
      var httpRequest = new XMLHttpRequest();
      httpRequest.open('GET', 'https://sheetsu.com/apis/v1.0/7654fbe24554', true); // Also try http://444.hu/feed
      httpRequest.send(null);
      httpRequest.onreadystatechange = function(rsp) {
        if (httpRequest.readyState === XMLHttpRequest.DONE){
          var data =  JSON.parse(httpRequest.response.slice(1, -1));
          document.querySelector('p').innerHTML = data.MovieTitle + '   rating:' + data.Rating +
          '    username:' + data.Username;
        }
      }

      var rsdhttpRequest = new XMLHttpRequest();
      rsdhttpRequest.open('GET', 'http://444.hu/feed', true); // Also try http://444.hu/feed
      rsdhttpRequest.send(null);
      rsdhttpRequest.onreadystatechange = function(rsp) {
        if (rsdhttpRequest.readyState === XMLHttpRequest.DONE){
          console.log('jajj');
          var rsddata = rsdhttpRequest.response;
          document.querySelector('.rsd').innerHTML = rsddata;
        }
      }

    </script>
  </body>
</html>
