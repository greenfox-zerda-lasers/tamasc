<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>spreadsheet</title>
  </head>
  <body>

    <form>
      <input id="title" name="MovieTitle" type="text" placeholder="Movie title">
      <input id="rating" name="Rating" type="text" placeholder="Rating">
      <input id="username" name="Username" type="text" placeholder="User">
      <input type="button" value='Send'>
    </form>


    <script>
      document.querySelector('input[type=button]').addEventListener('click', function() {
        var data = {
          'MovieTitle': document.querySelector('#title').value,
          'Rating': document.querySelector('#rating').value,
          'Username': document.querySelector('#username').value,
        };
        document.querySelector('form').reset();
        console.log(data);
        sendData(data);
      })

      function sendData(data) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://sheetsu.com/apis/v1.0/7654fbe24554', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(data);
        xhr.onreadystatechange = function(rsp) {
          if (xhr.readyState === XMLHttpRequest.DONE){
            console.log(xhr.response);
          }
        }
      }
    </script>
  </body>
</html>
